<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href= "style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weatherapp</title>
</head>

<body>

    <div class="container">

        <figure class="weatherpic">

            <img alt="weathergirl" src="weathergirl.svg" width="200px">

        </figure>
        <h1>
            <form class="citysearch" id="search-form">
                <input type="text" placeholder="Enter city name..." autofocus="on" autocomplete="off" id="search-line">
                <input type="submit" value="Search">
               <div class="citysearch"></div>
               

            </form>

        </h1>
        <h2>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h3 id="place" class="card-title"></h3>
                    <ul>
                        <li id="time">

                        </li>
                    </ul>
                    <div class="degrees">


                        <h4 class="card-subtitle"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="clear" id= "icon"/><span id="temperature"></span>  º <span class="units"> <a href="#"
                                    id="fahrenheit-link"> ºF </a>|<a href="#" id="celsius-link">ºC</a>
                            </span> </h4>
                    </div>
                    <h5 class="card-subtitle mb-2"><span id="description"></span></h5>
                    <div class="row">
                        <div class="weather">Humidity: <span id="humidity"></span>
%
                            <br />
                            <div class="air"> Wind: <span id= "wind"></span>
                            
km/h
</div>
                        </div>
                    </div>
                </div>

        </h2>
        




            </div>
            
                                </div>


                                <script src="script.js"></script>





</body>

</html>
